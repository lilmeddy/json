<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
           <h1>Post</h1>
       <input type="text" placeholder="author" id="author"><br><br>
       <input type="text" placeholder="title" id="title"><br><br>
       <textarea placeholder="content" id="content" cols="30" rows="10"></textarea> <br><br> 
       <button onclick="addpost(event)">Add Post </button>

        </form>
    </main>
</body>
</html>
<script>
    let author = document.getElementById("author")
    let title = document.getElementById("title")
    let content = document.getElementById("content")
    function addpost(ev) {
        ev.preventDefault()
        let data ={
            author:author.value,
            title:title.value,
            content:content.value
        }
       fetch("http://localhost:1234/post",{
       headers:{
        "Content-Type": "application/json"
       },
       method:"POST",
       body: JSON.stringify(data)
    }).then((res)=>res.json())
.then((res)=>{
    console.log(res);
    window.location.href = "allpost.html"
}).catch((err)=>{
    console.log(err);
})
    
    }
</script>
